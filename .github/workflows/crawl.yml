name: PKNU Menu Crawler

on:
  schedule:
    # 평일(월-금) 오전 9시, 10시, 11시 KST (UTC 0시, 1시, 2시)
    - cron: '0 0 * * 1-5'
    - cron: '0 1 * * 1-5'
    - cron: '0 2 * * 1-5'
  workflow_dispatch:  # 수동 실행 버튼

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Run crawler
        id: crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
        working-directory: crawl
        run: python main.py

      - name: Discord notification (Success)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "✅ 크롤링 성공",
                "description": "부경대 학식 메뉴 크롤링이 완료되었습니다.",
                "color": 5763719,
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Discord notification (Failure)
        if: failure()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "❌ 크롤링 실패",
                "description": "크롤링 중 오류가 발생했습니다.\n[로그 확인](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})",
                "color": 15548997,
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
